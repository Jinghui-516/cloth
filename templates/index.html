<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>虛擬AI換衣</title>
</head>
<body>
  <h1>虛擬AI換衣 Demo</h1>
  <form method="POST" enctype="multipart/form-data">
    <label>上傳模特圖片（全身）：</label>
    <input type="file" name="person" required /><br/><br/>
    <label>上傳透明PNG衣服圖片：</label>
    <input type="file" name="clothes" required /><br/><br/>
    <button type="submit">換衣服</button>
  </form>

  {% if result_image %}
  <h2>結果：</h2>
  <img src="{{ url_for('static', filename='result.jpg') }}" style="max-width:400px;" />
  {% endif %}
</body>
</html>
